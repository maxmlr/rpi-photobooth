[uwsgi]
base = /opt/photobooth/flask/%n
module = wsgi
callable = app 
mount = /api/v1=%(module):%(callable)
mount = /setup=%(module):%(callable)
manage-script-name = true
chdir = %(base)
pythonpath = %(base)
home = %(base)env
plugin = python37

master = true
processes = 2

vacuum = true
die-on-term = false
touch-reload = %(base)/UWSGI_RELOAD
wsgi-disable-file-wrapper = true
