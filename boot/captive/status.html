<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" href=/images/splash.jpg" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/rounded.css">

<title>$gatewayname Hotspot Gateway Status</title>

<!--
Status:
	The Status page is served to a client if they are already authenticated.
	This may occur if the client user selects "Back" on the CPD browser
	screen after they have successfully authenticated.

	The same template variables are available as for the splash page.
-->

<style>
	#start .startInner {
		color: #ffffff;
	}
	#wrapper {
		background-image:url(images/bg);
		background-color:#e67e22;
	}
	.btn {
		padding: 20px 40px;
		border: 0 none;
		background: #e67e22;;
		display: inline-block;
		color: #ffffff;
	}
	.btn:active, .btn:focus, .btn:hover {
		background: #d35400;
	}
	hr {
		border-top: 0.1em solid #ffffff;
	}
</style>
</head>
<body>
	<div id="wrapper" style="display: block;">
		<div class="stages open" id="start">
			<div class="startInner">
				<div class="names">
					<hr class="small">
					<hr>
					<div>
						<h1>$gatewayname</h1>
						<h2>Hotspot</h2>
						<h3>status: authenticated</h3>
					</div>
					<hr>
					<hr class="small">
				</div>
				<form method="get" action="/">
					<button class="btn takePic" type="submit">
						<i class="fa fa-camera"></i> <span>Go to photobooth...</span>
					</button>							
				</form>
			</div>
		</div>
	</div>
</body>
</html>
